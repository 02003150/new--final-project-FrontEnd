<div class="create-account col-md-6">

    <h1>Create Account</h1>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="inputEmail4" placeholder="Name"  [(ngModel)]="userDetails.name">
          </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="userDetails.email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  [(ngModel)]="userDetails.password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  [(ngModel)]="userDetails.address">
    </div>

    
    <button type="submit" class="btn btn-primary" (click)="btnAddUserDetail()">Create</button>
</div>
