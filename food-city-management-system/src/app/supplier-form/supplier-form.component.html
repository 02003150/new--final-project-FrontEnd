<div class="container">
  <h1>SUPPIERS FORM</h1>
  <table class="table table-hover table-success table-striped  table-borderless">
    <thead>
      <tr>
        <th scope="col">Supplier Id</th>
        <th scope="col"> Name</th>
        <th scope="col"> Company</th>
        <th scope="col"> Contact</th>  
        <th scope="col"></th>

      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let supplier of supplierList;">
        <th scope="row">{{supplier.supplierId}}</th>
        <td>{{supplier.supplierName}}</td>
        <td>{{supplier.supplierCompany}}</td>
        <td>{{supplier.supplierContactNumber}}</td>
        <td>
          <button class="btn btn-outline-danger mx-3" (click)="btnDeleteSupplier(supplier.supplierId)"><i class="bi bi-trash3"></i></button>
          <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="btnUpdateSelectedSupplier(supplier)"><i class="bi bi-pencil-square"></i></button>
        </td>

      </tr>    
    </tbody>
  </table>
          <button type="button" class="btn btn-success" routerLink="dash-board/manage-suplier" (click)="btnManageSupplier()" >Manage</button>

  </div>

  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Suppliers</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label" >Suppier id:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.supplierId">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.supplierName">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Company:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.supplierCompany">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Contact:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.supplierContactNumber">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="btnUpdateSupplier()" >Update</button>
        </div>
      </div>
    </div>
  </div>
